<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

</head>  

<body>
    <header>
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>
    <section class="Search">
        <p>Search by Full Name or Alias.</p>
        <form action="#" method="post">
            <div class="search-area">
                <input type="text" name="query" id="query" placeholder="e.g. Captain America or Steve Rodgers">
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </section>
    <section class="ResultDisplay">
        <h2>RESULT</h2>
            <hr>
            <div class="result" id="result"></div>
    </section>

</body>
</html>
